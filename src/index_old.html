<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>The Marketplace</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body>
  <header class="usa-header usa-header-basic" role="banner">
    <div class="usa-nav-container">
      <div class="usa-navbar"> <button class="usa-menu-btn">Menu</button>
        <div class="usa-logo" id="logo"> <em class="usa-logo-text">
            <a href="#" accesskey="1" title="Home" aria-label="Home">The Marketplace</a>
          </em> </div>
      </div>
      <nav role="navigation" class="usa-nav"> <button class="usa-nav-close">
          <img src="assets/img/close.svg" alt="close">
        </button>
        <ul class="usa-nav-primary usa-accordion">
          <li>
            <a class="usa-nav-link" href="#"> <span>A menu item</span> </a>
          </li>
          <li>
            <a class="usa-nav-link" href="#"> <span>Another menu item</span> </a>
          </li>
        </ul>
        <form class="usa-search usa-search-small">
          <div role="search"> <label class="usa-sr-only" for="search-field-small">Search small</label> <input id="search-field-small" type="search" name="search"> <button type="submit">
              <span class="usa-sr-only">Search</span>
            </button> </div>
        </form>
      </nav>
    </div>
  </header>
  <div class="usa-overlay"></div>
  <main class="usa-grid usa-section usa-content usa-layout-docs" id="main-content">
    <div class="usa-width-three-fourths usa-layout-docs-main_content main-content">
      <h1>Your Household</h1>
      <p class="usa-font-lead">Welcome to The Marketplace! Review your household below.</p>
      <div id="react-target"></div>
    </div>
  </main>
  <footer class="usa-footer demo-footer" role="contentinfo">
    <div class="usa-grid usa-footer-return-to-top"> <a href="#">Return to top</a> </div>
    <div class="usa-footer-secondary_section">
      <div class="usa-grid">
        <div class="usa-footer-logo usa-width-one-half"> <img class="usa-footer-logo-img" src="assets/img/logo-img.png" alt="Logo image">
          <h3 class="usa-footer-logo-heading">The Marketplace</h3> </div>
        <div class="usa-footer-contact-links usa-width-one-half">
          <a class="usa-link-facebook" href="javascript:void(0);"> <span>Facebook</span> </a>
          <a class="usa-link-twitter" href="javascript:void(0);"> <span>Twitter</span> </a>
          <a class="usa-link-youtube" href="javascript:void(0);"> <span>YouTube</span> </a>
          <a class="usa-link-rss" href="javascript:void(0);"> <span>RSS</span> </a> <address>
            <h3 class="usa-footer-contact-heading">The Marketplace Contact Center</h3>
            <p>(800) CALL-GOVT</p>
            <a href="mailto:info@agency.gov">info@agency.gov</a>
          </address> </div>
      </div>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
